<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
</head>

<body>
	<h1>Register</h1>
	<form>
		<label>

			<label for="First">First Name:</label>
			<input id="First" type="text" placeholder="John" required>


			<label for="Last">Last Name:</label>
			<input id="last name" type="text" placeholder="Smith" required>
			<div>
				<label for="Male">Male</label>
				<input type="radio" name="gender" id="gender" value="Male">

				<label for="Female">Female</label>
				<input type="radio" name="gender" id="gender" value="Female">

				<label for="Other">Other</label>
				<input type="radio" name="gender" id="gender" value="Other">
			</div>

			<div>
				<label for="Email">Email:</label>
				<input id="email" type="email" name="your email" placeholder="your email" required>

				<label for="Password">Password:</label>
				<input id="Password" type="password" name="your email" input pattern=".{5,10}" required
					title="Password must be between 5 to 10 characters">
			</div>
			<div>
				<label for="Birthday">Birthday:</label>
				<select name="Birthday">

					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option requried>
				</select>
				<label for="Day"></label>
				<select name="Day">
					<option value=>Day</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option required>
				</select>

				</select>
				<label for="Year"></label required>
				<select name="Year">
					<option value=>Year</option>
					<option value="1">2019</option>
					<option value="2">2018</option>
					<option value="3">2017</option>
					<option value="4">2016</option>
					<option value="5">2015</option>
					<option value="6">2014</option>
					<option value="6">2013</option>
					<option value="7">2012</option>
					<option value="8">2011</option>
					<option value="9">2010</option>
					<option value="10">2019</option required>

				</select>

			</div>

			<label for="agree">I agree to the terms and conditions:</label>
			<input name="agree" id="agree" type="checkbox" value="agree">

			<div>
				<button>Submit</button>
			</div>
	</form>
</body>

</html>
