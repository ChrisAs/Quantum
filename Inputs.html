	<title>Inputs Project</title>

<body>
	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs:</label>
		<input name="pet choice" id="dogs" type="radio" value="dogs">
		
		<label for="cats">Cats:</label>
		<input name="pet choice" id="cats" type="radio" value="cats">
		<p>Whats your favortite colour?</p>
		<select name="Alternative">
			<option value="Blood">Red</option>
			<option value="Orange Juice">Orange</option>
			<option value="Pee">Yellow</option>
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>

		<button>Go!</button>	
	</form>
</body>
</html>
